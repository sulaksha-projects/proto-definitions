syntax = "proto3";

package proto;

option go_package = "github.com/sulaksha-aththanayaka/sulaksha-projects/proto-definitions/proto;product";

service ProdcutService {
  rpc GetVariant (VariantId) returns (ProductVariant);
}

message ProductVariant {
  string id = 1;
  string productId = 2;
  string color = 3;
  string size = 4;
  double price = 5;     
  int32 stock = 6;
  string sku = 7;
  string imageURL = 8; 
}

message VariantId {
  string id = 1;
}
